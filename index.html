<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./libs/gsap/gsap.min.js" defer></script>
    <script src="./libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="./libs/gsap/ScrollSmoother.min.js" defer></script>
    <script src="./scripts/app.js" defer></script>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>Magic Forest</title>
</head>
<body>

<div class="wrapper">
    <div class="content">
        <header class="main-header">
            <div class="layers">
                <div class="layers__header">
                    <div class="layers__title">Добро пожаловать</div>
                    <br>
                    <div class="layers__caption">В волшебный лес!</div>
                </div>
                <div class="layer layers__base" style="background-image: url(./img/layer-base.png)"></div>
                <div class="layer layers__middle" style="background-image: url(./img/layer-middle.png)"></div>
                <div class="layer layers__front" style="background-image: url(./img/layer-front.png)"></div>
            </div>
        </header>

        <article class="main-article" style="background-image: url(./img/dungeon.jpg)">
            <div class="main-article__content">
                <!--                <h2 class="main-article__header">Заголовок</h2>-->
                <p class="main-article__paragraph">
                    Там, где океан касаток и хитрый жук
                    <br>
                    По небу катит солнца шар на запад,
                    <br>
                    И еле тлеющей дугой, как хвост электроската -
                    <br>
                    Моя тоска.
                    <br>
                </p>
                <div class="copy">©BulaDev</div>
            </div>
        </article>
    </div>
</div>
